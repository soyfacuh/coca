<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario A-Z</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">

        <header>
            <img src="./img/logo-coca-cola-femsa.webp" alt="Coca-Cola Logo">
        </header>

        <div class="selectors">
            <div class="dropdown">
                <label for="monthDropdown">Selecciona un mes:</label>
                <select id="monthDropdown">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
            
            <div class="dropdown">
                <label for="yearDropdown">Selecciona un año:</label>
                <select id="yearDropdown">
                    <!-- Rango de años desde 2022 hasta 2100 -->
                </select>
            </div>

        </div>


        <div class="search">
            <div class="dropdown">
                <label for="letterDropdown">Buscar por letra:</label>
                <select id="letterDropdown">

                    <option value="">Selecciona una letra</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="Ñ">Ñ</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
                    <option value="W">W</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>

                </select>
            </div>
        </div>

        <div class="calendar" id="calendar">

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
